
<div class="container ">

    <app-stock-description [stock]="stock"></app-stock-description>
    <br>
    <div class="text-center" style="width: 100%; height: 70px; margin-bottom: 10px;">
    <button (click)="changeindicator(1)"  type="button" class="btn btn-primary btn-lg  mr-1 bt1" >STATISTICS</button>
    <button (click)="changeindicator(0)" type="button" class="btn btn-primary btn-lg mr-1 bt2" >SELL</button>
    <button (click)="getPredictions()" type="button" class="btn btn-primary btn-lg mr-1 bt3" >{{text}}</button>

    </div>

    <div>
        <app-predictions-table *ngIf="indicator==2" [values]="values"></app-predictions-table>
    <app-bar-chart *ngIf="indicator==1" [stock_symbol]="stock_symbol"></app-bar-chart>
</div>
        <div>
        <app-stock-sell *ngIf="indicator==0" [stock]="stock"></app-stock-sell>
    </div>
    
    <br>
    </div>
