<div style="width: 100%; padding-top: 1%;"><h1 style="font-size: 35px; text-align: center;">Sign up</h1></div>

<div >
  <form class="create-account-form grid-container" [formGroup]="emailFormControl" #donnesuser (ngSubmit)="signup(donnesuser)">
<div class="example-container">
        <h2>General information</h2> 
        <div>
            <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput #input  placeholder="Ex. Oumaima" pattern='^[A-Za-z\\s]*$' formControlName="lastName">
            <!-- <mat-hint align ="end">{{input.value?.length || 0}}/10</mat-hint> -->
            <nav *ngIf="lastName.errors?.pattern" style="color:red;font-size: smaller;">
              invalid
            </nav> 
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput #input type="text" placeholder="Ex. Barbache"  pattern='^[A-Za-z\\s]*$' formControlName="firstName">
            <!-- <mat-hint align ="end">{{input.value?.length || 0}}/10</mat-hint> -->
            <nav *ngIf="firstName.errors?.pattern" style="color:red;font-size: smaller;">
              invalid
            </nav> 
            </mat-form-field>
        </div>

   </div>
    <div class="example-container-bleu">
        <div class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [errorStateMatcher]="matcher"
                       placeholder="Ex. pat@example.com"  formControlName="email">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput #input  placeholder="Ex. "  formControlName="password">
            <!-- <mat-hint align ="end">{{input.value?.length || 0}}/10</mat-hint> -->
            <nav *ngIf="lastName.errors?.pattern" style="color:red;font-size: smaller;">
              invalid
            </nav> 
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input type="password" matInput #input  placeholder="Ex. "  formControlName="confirmPassowrd">
            <!-- <mat-hint align ="end">{{input.value?.length || 0}}/10</mat-hint> -->
            <nav *ngIf="lastName.errors?.pattern" style="color:red;font-size: smaller;">
              invalid
            </nav> 
            </mat-form-field>
        </div>
        <div>
          <button mat-raised-button>Validate</button>
        </div>
    </div>  
  </form>
</div>
